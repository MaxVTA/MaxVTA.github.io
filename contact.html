    <!--Form-->
    <h1 class="text-center">Hire Me</h1>
    <form class="row g-3 pt-5 ps-5 pe-5">
        <div class="col-md-6">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="FirstName" class="form-label">Last Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputphone" class="form-label">Phone #</label>
            <input type="Phone" class="form-control" id="inputphone">
        </div>
        <h3 class="text-center pt-4">Location of Event</h3>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-4">
            <label class="form-label">Type of Work</label>
            <select id="worktype" class="form-select">
              <option selected>...</option>
              <option>Broadcasting</option>
              <option>Public Address</option>
              <option>In-Game Host</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="sport" class="form-label">What Sport</label>
            <input type="text" class="form-control" placeholder="Example: Basketball" aria-label="Example: Basketball">
        </div>
        <div class="col-md-4">
            <label for="team" class="form-label">Which Team</label>
            <input type="text" class="form-control" placeholder="Example: Golden State Warriors" aria-label="Example: Golden State Warriors">
        </div>
        <div class="row pt-5 ps-5 pe-5 pb-2">
            <label class="text-center" for="comment">Additional Description</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-dark btn-md text-uppercase fw-bold p-3">Submit</button>
        </div>
    </form>
<!--Footer-->
